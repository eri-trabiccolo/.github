name: Team Repositories

on:
  workflow_dispatch:
  schedule:
    # Every 12 hours.
    - cron: '0 */12 * * *'

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: ./.github/actions/teams
        with:
          repo-token: ${{ secrets.ORG_WORKFLOWS }}
