name: Keep Alive

on:
  # Once daily at 00:00 UTC.
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:

  check-last-commit:
    name: "Check repo's last commit"
    runs-on: ubuntu-latest
    outputs:
      requires-commit: ${{ steps.check-last-commit.outputs.requires-commit }}
    steps:
      - uses: actions/checkout@v2
      - name: Test secret
        id: check-last-commit
        run: |
          LAST_COMMIT_TIME=$( git --no-pager log -1 --format=%ct )
          NOW=$( date +%s )
          DIFF_IN_DAYS=$(( ( NOW - LAST_COMMIT_TIME ) / 86400 ))

          echo $DIFF_IN_DAYS

          if [[ $DIFF_IN_DAYS > 50 ]]; then
            echo "::set-output name=requires-commit::true"
          fi

  keep-alive:
    name: Keep Alive
    runs-on: ubuntu-latest
    needs: check-last-commit
    if: ${{ 'true' == needs.check-last-commit.outputs.requires-commit }}
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.ORG_WORKFLOWS }}
          fetch-depth: 0
      - name: Add an empty commit
        run: |
          git config --global user.name "keepalive[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git commit --allow-empty -m "Automated commit from the Keep Alive workflow to keep the repository active"
          git push origin HEAD